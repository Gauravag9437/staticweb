
<!DOCTYPE html>
<html>
  <head>
    <title>Nagarro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
   
  </head>
  <body>
    <header class="header">Student Enrollment Form</header>
    <section class="container flex mt-4">
      <article class="container flex-1 mt-4">
        <form id="studentForm">
          <div class="form-group display-flex">
            <label class="label" for="name">Name</label>
            <div>
              <input
                type="text"
                
                class="form-control input-control"
                name="name"
                id="name"
                required
              />
            </div>
          </div>
          <div class="form-group display-flex">
            <label class="label" for="email">Email</label>
            <div>
              <input
                name="email"
                
                
                type="text"
                class="form-control input-control"
                id="email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
            </div>
          </div>

          <div class="form-group display-flex">
            <label class="label" for="website">Website</label>
            <div>
              <input
                name="website"
                
                
                type="text"
                class="form-control input-control"
                id="website"
                required
                pattern="^((ftp|http|https):\/\/)?(www.)?(?!.*(ftp|http|https|www.))[a-zA-Z0-9_-]+(\.[a-zA-Z]+)+((\/)[\w#]+)*(\/\w+\?[a-zA-Z0-9_]+=\w+(&[a-zA-Z0-9_]+=\w+)*)?\/?$"
                title="Please fill with a valid url websit"
                oninvalid="alert('You must fill valid details');"
              
              />
            </div>
          </div>

          <div class="form-group display-flex">
            <label class="label" for="image">Image Link</label>
            <div>
              <input
                name="image"
              
                
                type="text"
                class="form-control input-control"
                id="image"
                required
                
                pattern="(http(s?):)([/|.|\w|\s|-])*\.(?:jpg|gif|png)"
                oninvalid="alert('You must fill valid details');"
              />
            </div>
          </div>
          <div class="form-group display-flex">
            <label class="label" for="gender">Gender</label>
            <div class="flex-direction">
              <div class="flex-1 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  required
                />
                <label class="form-check-label marg" for="male">
                  Male
                </label>
              </div>
              <div class="flex-1 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  required
                />
                <label class="form-check-label marg" for="female">
                  Female
                </label>
              </div>
            </div>
          </div>
          <div>
            <div class="form-group flex-skills">
              <label class="label" for="java">Skills</label>
              <div>
                <div style="margin-left: -20px" class="form-check">
                  <input
                    name="skills"
                    class="form-check-input"
                    type="checkbox"
                    id="java"
                    value="Java"
                  />
                  <label class="form-check-label marg" for="java"> Java </label>
                </div>
              </div>
              <div>
                <div class="form-check">
                  <input
                    name="skills"
                    class="form-check-input"
                    type="checkbox"
                    id="html"
                    value="HTML"
                  />
                  <label class="form-check-label marg" for="html"> HTML </label>
                </div>
              </div>
              <div>
                <div class="form-check">
                  <input
                    name="skills"
                    value="CSS"
                    class="form-check-input"
                    type="checkbox"
                    id="css"
                  />
                  <label class="form-check-label marg" for="css"> CSS </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group button">
            <span>
              <button
                style="border-radius: 4px"
                type="submit"
                class="btn-primary"
                id="sub"
                >
              
                Enroll Student
              </button>
            </span>
            <span>
              <button
                style="border-radius: 4px"
                type="reset"
                class="btn-danger"
                id="clear"
              >
                Clear
              </button>
            </span>
          </div>
        </form>
      </article>

      <div class="vl mt-5"></div>
      <div class="hl"></div>
    
      
      <article class="container fade-in" style="flex: 1">
        <h5 style="font-weight: 800" class="mt-4">Enrolled Students</h5>
          <table
            style="border: 1px solid rgb(133, 172, 42)"
            class="table table-bordered table-striped mt-4"
          >
            <thead style="border: 2px solid rgb(133, 172, 42)">
              <tr class="flex" style="flex-direction: row">
                <th
                  class="flex-3"
                  style="border-right: 2px solid rgb(133, 172, 42)"
                >
                  Description
                </th>
                <th class="flex-1">Image</th>
              </tr>
            </thead>
            <tbody
              id="tobody"
              class="flex"
              style="flex-direction: column"
            ></tbody>
          </table>
      </article>

    </section>

    

    <footer class="footer">
      <h6 class="inside-footer">Copyright 2020-2021 by Fresher Training</h6>
    </footer>

  </body>
</html>
